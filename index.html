<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип мест" src="images/header-logo.png">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__description">
        <img class="profile__avatar" src="images/profile.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__grid">
        <li class="photos__element">
          <img class="photos__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="photos__box">
            <h2 class="photos__name">Карачаевск</h2>
            <button class="photos__button-like" type="button"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="images/dombai.png" alt="Домбаи">
          <div class="photos__box">
            <h2 class="photos__name">Домбай</h2>
            <button class="photos__button-like" type="button"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="images/elbrus.png" alt="Эльбрус">
          <div class="photos__box">
            <h2 class="photos__name">Эльбрус</h2>
            <button class="photos__button-like" type="button"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="images/dombai.png" alt="Домбаи">
          <div class="photos__box">
            <h2 class="photos__name">Домбай</h2>
            <button class="photos__button-like" type="button"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="images/elbrus.png" alt="Эльбрус">
          <div class="photos__box">
            <h2 class="photos__name">Эльбрус</h2>
            <button class="photos__button-like" type="button"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="photos__box">
            <h2 class="photos__name">Карачаево-Черкесия</h2>
            <button class="photos__button-like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" action="#" name="profile">
        <input id="name" class="popup__input-text" type="text" name="profile-name">
        <input id="descrip" class="popup__input-text" type="text" name="profile-descrip">
        <button class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__profile-close"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
