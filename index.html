<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип мест" src="images/header-logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__description">
        <img class="profile__avatar" src="images/profile.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <input id="name" class="popup__input-text" type="text" name="profile_name" placeholder="Имя профиля" required minlength="2" maxlength="40">
        <span class="popup__input-text-error name-error"></span>
        <input id="descrip" class="popup__input-text" type="text" name="profile_descrip" placeholder="Описание профиля" required minlength="2" maxlength="200">
        <span class="popup__input-text-error descrip-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__profile-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup-photo">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" action="#" name="profile">
        <input id="mesto" class="popup__input-text" type="text" name="photo_name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-text-error mesto-error"></span>
        <input id="link" class="popup__input-text" type="url" name="photo_link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-text-error link-error"></span>
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
      <button class="popup__profile-close popup__photo-close" type="button"></button>
    </div>
  </div>
  <div class="discovery popup">
    <div class="discovery__container">
      <img class="discovery__img" src="#" alt=""/>
      <p class="discovery__description"></p>
      <button class="discovery__close popup__profile-close" type="button"></button>
    </div>
  </div>
  <template id="card">
    <li class="photos__element">
      <img class="photos__image" src="#" alt=""/>
      <button class="photos__button-delete"></button>
      <div class="photos__box">
        <h2 class="photos__name"></h2>
        <button class="photos__button-like" type="button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
