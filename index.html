<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="Логотип мест" src="bbe2a6eafac19c3d031c.svg"></header><main class="content"><section class="profile"><div class="profile__description"><button class="profile__avatar-edit"><img class="profile__avatar" alt="Фото профиля"></button><div class="profile__info"><div class="profile__name"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="photos"><ul class="photos__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169 2023 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__container"><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" name="profile"><input id="name" class="popup__input-text" name="name" placeholder="Имя профиля" required minlength="2" maxlength="40"> <span class="popup__input-text-error name-error"></span> <input id="descrip" class="popup__input-text" name="about" placeholder="Описание профиля" required minlength="2" maxlength="200"> <span class="popup__input-text-error descrip-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form><button class="popup__profile-close" type="button"></button></div></div><div class="popup popup-photo"><div class="popup__container"><h2 class="popup__header">Новое место</h2><form class="popup__form" action="#" name="photo"><input id="mesto" class="popup__input-text" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-text-error mesto-error"></span> <input id="link" class="popup__input-text" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-text-error link-error"></span> <button class="popup__button-save" type="submit">Создать</button></form><button class="popup__profile-close popup__photo-close" type="button"></button></div></div><div class="popup popup-delete-card"><div class="popup__container"><form class="popup__form" action="#" name="delete"><h2 class="popup__header">Вы уверены?</h2><button class="popup__button-save" type="submit">Да</button></form><button class="popup__profile-close" type="button"></button></div></div><div class="popup popup-avatar"><div class="popup__container"><h2 class="popup__header">Обновить аватар</h2><form class="popup__form" action="#" name="avatar"><input id="avatar" class="popup__input-text" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-text-error avatar-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form><button class="popup__profile-close popup__photo-close" type="button"></button></div></div><div class="discovery popup"><div class="discovery__container"><img class="discovery__img" src="#" alt=""/><p class="discovery__description"></p><button class="discovery__close popup__profile-close" type="button"></button></div></div><template id="card"><li class="photos__element"><img class="photos__image" src="#" alt=""/> <button class="photos__button-delete"></button><div class="photos__box"><h2 class="photos__name"></h2><div class="photos__likes"><button class="photos__button-like" type="button"></button> <span class="photos__like-count">0</span></div></div></li></template></body></html>
